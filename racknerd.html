        :root {

            box-shadow: 0 5px 20px rgba(0,0,0,0.08); /* 更强的阴影 */
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), #6610f2, #6f42c1);
        }

            font-size: 2.5em; /* 增大标题字体 */

        .section:hover {

            box-shadow: 0 8px 25px rgba(0,0,0,0.12);

        tr {

            border-radius: 5px;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            width: 55px;
            height: 55px;
            border-radius: 50%;

            text-decoration: none;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;

        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

                    </div>
                `;
